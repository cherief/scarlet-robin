
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style type="text/css">
        .leaflet-container{background-color:#c5e8ff;}
    </style>
</head>

<body>
    <div id="map" style="width: 800px; height: 380px"></div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([39.74739, -105], 1);


    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.light',
        accessToken: 'pk.eyJ1IjoiY2hlcmllZiIsImEiOiJjaXAwbzZmOGUwMHl1dmJtNWNneHV4cThmIn0.T_Ubvdj85D1MCmLG3xjqMg'
    }).addTo(map);

        var flights = 'flights.geojson';
        var flights_style = {
            stroke: true,
            fill: true,
            fillColor: '#fff',
            strokeColor: '#333',
            fillOpacity: 1
        }
        $.getJSON(flights,function(data){
            

            L.geoJson(data, {
                clickable: false,
                style: flights_style
            }).addTo(map);
        })

    </script>
</body>
</html>
