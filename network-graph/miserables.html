<!DOCTYPE html>
<meta charset="utf-8">

<style>

/* Edge properties */
.links line {
  stroke: #999;
  stroke-opacity: 0.5;
}

/* Decreases opacity of edge */
.links line:hover {
  stroke-opacity: .9 !important;
}

/* Node properties */
.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

/* Label properties */
.labels text {
  fill: #333;
  font-size: 10px;
  font-family: Arial, sans-serif;
}

/* Tooltip properties */
div.tooltip {
    position: absolute;
    text-align: center;
    padding-left: 6px;
    padding-right: 6px;
    padding-top: 3px;
    padding-bottom: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>

<div id="id">ID: </div>
<div id="group">Group:</div>
<div><svg width="1100" height="800"></svg></div>


<script src="d3.v4.min.js"></script>
<script>

var width = 960,
    height = 500,
    radius = 10;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Get colour range
var color = d3.scaleOrdinal()
	.domain(5)
	.range(['red', 'blue', 'green', 'yellow', 'orange']);

//var color = d3.scaleOrdinal(d3.schemeCategory10);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-100).distanceMax(800)
                   .distanceMin(30))
    .force("center", d3.forceCenter(width / 2, height / 2));

// Define the div for the tooltip
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// Load data and plot network graph
d3.json("miserables.json", function(error, graph) {
  if (error) throw error;

  // Edge properties
  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { 
        return Math.sqrt(d.value)*1.5; // Line width of edge
      })
      .on("mouseover", function(d) {
            div.transition()
                .duration(200)
                .style("opacity", .9);
            div	.html(d.value)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
            })
      .on("mouseout", function(d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);
      });  

  // Node properties
  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", radius)  // Radius of node
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
       .on("mouseover", function(d) {
            div.transition()
                .duration(200)
                .style("opacity", .9);
            div	.html(d.id)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
             })
      .on("mouseout", function(d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);
      });

  // Creates standard HTML tooltip
  // node.append("title")
  //     .text(function(d) { return d.id; });

  var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
        .attr("class", "label")
        .text(function(d) { return d.id; });

  // On double click release node from fixed position.
  node.on("dblclick", function(d,i) {
      d.fx = null;
  	  d.fy = null;
    });

  // On single click update details of node
  node.on('click', function(d, i) {
	  document.getElementById("id").innerHTML = "ID: " + d.id;
	  document.getElementById("group").innerHTML = "Group: " + d.group;
	});      

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
  	// Creates bounding box for nodes
    node.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    label
        .attr("x", function(d) { return d.x+6; })
        .attr("y", function (d) { return d.y+3; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
}

</script>
